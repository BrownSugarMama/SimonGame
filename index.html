<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="simon.css">

</head>
<body>
    <div class="container-fluid" id="content">
        
        <div id="parent" class="row text-center">
            
            <h1 id="input" class="text-primary"></h1>
            <h1 class="text-primary">Simon</h1>
        
            <div id = "squares">
            
                <div class="row text-center">
                    <button id="one" class="dark1"></button>
                    <button id="two" class="dark2"></button>
                </div>
                      
                <div class="row text-center">
                    <button id="three" class="dark3"></button>
                    <button id="four" class="dark4"></button>
                </div>
            </div>
        
        </div>
    </div>
            
    <div class="counter">count
        <form id="count">  </form>
    </div>

    <div class="controls">
        <button id="start" class="squares">start</button>
        <button id="strict" class="squares">strict</button>
    </div>

    <div class="controls">
        <button id="on" class="squares">on</button>
        <button id="off" class="squares">off</button>
    </div>
        
    <audio id="audio1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
